{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Luxury Wheels{% endblock %}</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'geral/css/base.css' %}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Luxury Wheels</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'relatorio_alugueis' %}">relatorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'frota_inspecao' %}">Frota | Inspeções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'gestao_veiculos' %}">Frota | Indisponivel </a>
                    </li>

                    <li class="nav-item">
                       
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block conteudo %}{% endblock %} 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
