{% extends "bases/base.html" %}

{% block conteudo %}
    <div class="container">
        <h2>Nova Inspeção para {{ carro.marca }} {{ carro.modelo }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'lista_inspecoes' carro.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock conteudo %}
