{% extends "bases/base.html" %}
{% load static %}

{% block head %}
    <link href="{% static 'carros/css/inspecoes.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock head %}

{% block conteudo %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h1 class="card-title">Excluir Inspeção</h1>
            </div>
            <div class="card-body">
                <p class="mb-4">Tem certeza de que deseja excluir esta inspeção?</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger me-2">Confirmar Exclusão</button>
                        <a href="{% url 'lista_inspecoes' inspecao.carro.id %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock conteudo %}
