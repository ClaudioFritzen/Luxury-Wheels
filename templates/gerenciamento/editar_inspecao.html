{% extends "bases/gerenciamento.html" %}

{% load static %}

{% block head %}
    <link href="{% static 'carros/css/inspecoes.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock head %}

{% block conteudo %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">Editar Inspeção</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-success me-2">Salvar Alterações</button>
                        <a href="{% url 'lista_inspecoes' inspecao.carro.id %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock conteudo %}
